<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    
    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul >
        <li [class.active]="activeComponent === 'notifications'" (click)="setActiveComponent('notifications')">  
          <span class="material-icons-outlined" (click)="toggleMenu"> home </span>
        </li>
        <li  [class.active]="activeComponent === 'favorite'" (click)="setActiveComponent('favorite')">
          <span class="material-icons-outlined"> favorite_border </span>
        </li>
        <li  [class.active]="activeComponent === 'shopping_cart'" (click)="setActiveComponent('shopping_cart')">
          <div class="cart-icon-container">
            <span class="material-icons-outlined link" (click)="toggleMenu1()">shopping_cart</span>
            <span class="cart-item-count">{{ itemCount }}</span>
          </div>
        </li>
        <li>
          <img src="assets/icon/user.png" class="profile" />
       
          <ul >
            <li class="sub-item">
              <span class="material-icons-outlined"><a class="material-icons-outlined link" routerLink="/yourprofile"> person</a> </span>
              <p><a class="material-icons-outlined link" routerLink="/yourprofile"></a>{{user.name}}</p>
            </li>
            <li class="sub-item">
              <span class="material-icons-outlined"> grid_view </span>
              <p>Dashboard</p>
            </li>
            <li class="sub-item">
              <span class="material-icons-outlined">
                format_list_bulleted
              </span>
              <p>My Orders</p>
            </li>
            <li class="sub-item">
              <span class="material-icons-outlined"><a class="material-icons-outlined link" routerLink="/updateprofile">manage_accounts </a>  </span>
              <p>Update Profile</p>
            </li>
            <li class="sub-item">
              <span class="material-icons-outlined" ><a class="material-icons-outlined link" routerLink="/login">logout </a> </span>
              <p><a class="material-icons-outlined link" routerLink="/login"></a>Logout</p>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    
  </body>
  <div class="product-details-container">
    <app-products-details *ngIf="isProductOpen"></app-products-details>
  </div>
  <app-cart-details *ngIf="isCartOpen"></app-cart-details>
</html>
